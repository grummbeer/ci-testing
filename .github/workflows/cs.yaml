name: Coding Standards
on: pull_request
jobs:
  cs:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: dependencies
        uses: php-actions/composer@v6
        with:
          php_version: 8.3
          php_extensions: zip gd bcmath

      - name: install ecs
        run: |
          mkdir --parents tools/ecs
          composer require easy-cs/easy-cs --working-dir=tools/ecs --no-interaction  --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: run checks
        # run: tools/ecs/vendor/bin/ecs check --ansi --no-progress-bar
        run: tools/ecs/vendor/bin/ecs check --ansi --no-progress-bar --output-format=checkstyle > checkstyle.xml

      - uses: staabm/annotate-pull-request-from-checkstyle-action@v1
        with:
          files: checkstyle.xml
          notices-as-warnings: true # optional

      - name: comment on failure
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const body = '‚ùå Our coding standards were not met.\nplease run\n```shell\ncomposer fix-cs\n```\nsee ' + url;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
